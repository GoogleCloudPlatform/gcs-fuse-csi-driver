apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: gcs-fuse-csi-driver
resources:
- ../../base/setup
- ../../base/webhook
- ../../base/controller
- ../../base/node
transformers:
- ../../images/stable
patchesStrategicMerge:
- controller_always_pull.yaml
- node_always_pull.yaml
- webhook_always_pull.yaml
patches:
- path: registry_patch_node.json
  target:
    group: apps
    version: v1
    kind: DaemonSet
    name: gcsfusecsi-node
- path: registry_patch_webhook.json
  target:
    group: apps
    version: v1
    kind: Deployment
    name: gcs-fuse-csi-driver-webhook
- path: project_patch_csi_driver.json
  target:
    group: storage.k8s.io
    version: v1
    kind: CSIDriver
    name: gcsfuse.csi.storage.gke.io