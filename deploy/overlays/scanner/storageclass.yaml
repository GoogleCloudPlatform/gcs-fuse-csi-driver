apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: gcsfusecsi-training
provisioner: gcsfuse.csi.storage.gke.io
mountOptions:
  - implicit-dirs
  - metadata-cache:negative-ttl-secs:0
  - metadata-cache:ttl-secs:-1
  # - read_ahead_kb=1024  # Disabled                        
  # Conditional if file cache is set:
  - file-cache:cache-file-for-range-read:true
  # Conditional if volume is read-only:
  - file-system:kernel-list-cache-ttl-secs:-1
parameters:
  workloadType: "training"
  csiDriverConfig: "skipCSIBucketAccessCheck=true,gcsfuseMetadataPrefetchOnMount=true"
  fuseFileCacheMediumPriority: "gpu:ram|lssd,tpu:ram,general_purpose:ram|lssd"
  fuseMemoryAllocatableFactor: "0.7"
  fuseEphemeralStorageAllocatableFactor: "0.85"
---
