---
##### Node Service Account, Roles, RoleBindings
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gcp-cloud-storage-csi-node-sa
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: csi-gcp-gcs-node
value: 900001000
globalDefault: false
description: "This priority class should be used for the GCE Filestore CSI driver node deployment only."
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: gcp-cloud-storage-csi-publisher-role
rules:
  - apiGroups: [""]
    resources: ["serviceaccounts"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gcp-cloud-storage-csi-publisher-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gcp-cloud-storage-csi-publisher-role
subjects:
  - kind: ServiceAccount
    name: gcp-cloud-storage-csi-node-sa
