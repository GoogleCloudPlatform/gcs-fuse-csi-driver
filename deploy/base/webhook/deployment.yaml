apiVersion: apps/v1
kind: Deployment
metadata:
  name: gcs-fuse-csi-driver-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gcs-fuse-csi-driver-webhook
  template:
    metadata:
      labels:
        app: gcs-fuse-csi-driver-webhook
      annotations:
        seccomp.security.alpha.kubernetes.io/pod: "runtime/default"
    spec:
      securityContext:
        runAsUser: 2079
        runAsGroup: 2079
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: gcs-fuse-csi-driver-webhook
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - all
          image: gke.gcr.io/gcs-fuse-csi-driver-webhook
          imagePullPolicy: IfNotPresent
          args:
            - --sidecar-image-name=$(SIDECAR_IMAGE_REGISTRY)/gcs-fuse-csi-driver-sidecar-mounter
            - --sidecar-image-pull-policy=$(SIDECAR_IMAGE_PULL_POLICY)
            - --sidecar-cpu-limit=250m
            - --sidecar-memory-limit=256Mi
            - --sidecar-ephemeral-storage-limit=5Gi
            - --cert-dir=/etc/tls-certs
            - --port=22030
            - --health-probe-bind-address=:22031
            - --http-endpoint=:22032
          env:
            - name: SIDECAR_IMAGE_PULL_POLICY
              value: "IfNotPresent"
            - name: SIDECAR_IMAGE_REGISTRY
              value: ""
            - name: GKE_GCSFUSECSI_VERSION
              value: "v999.999.999"
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 10m
              memory: 10Mi
          ports:
            - name: inject
              containerPort: 22030
            - name: readyz
              containerPort: 22031
            - name: http-endpoint
              containerPort: 22032
              protocol: TCP
          livenessProbe:
            httpGet:
              scheme: HTTP
              path: /readyz
              port: 22031
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 15
          volumeMounts:
            - name: gcs-fuse-csi-driver-webhook-certs
              mountPath: /etc/tls-certs
              readOnly: true
      volumes:
        - name: gcs-fuse-csi-driver-webhook-certs
          secret:
            secretName: gcs-fuse-csi-driver-webhook-secret
---
apiVersion: v1
kind: Service
metadata:
  name: gcs-fuse-csi-driver-webhook
  namespace: gcs-fuse-csi-driver
spec:
  selector:
    app: gcs-fuse-csi-driver-webhook
  ports:
    - name: injector
      protocol: TCP
      port: 443
      targetPort: 22030
    - name: metrics
      protocol: TCP
      port: 8080
      targetPort: 22032