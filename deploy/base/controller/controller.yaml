kind: Deployment
apiVersion: apps/v1
metadata:
  name: gcp-cloud-storage-csi-controller
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gcp-cloud-storage-csi-driver
  template:
    metadata:
      labels:
        app: gcp-cloud-storage-csi-driver
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccount: gcp-cloud-storage-csi-controller-sa
      priorityClassName: csi-gcp-gcs-controller
      containers:
        - name: csi-external-provisioner
          image: k8s.gcr.io/sig-storage/csi-provisioner
          args:
            - "--v=5"
            - "--csi-address=/csi/csi.sock"
            - "--timeout=250s"
            - "--extra-create-metadata"
            - "--http-endpoint=:22021"
            - "--leader-election-namespace=$(CLOUDSTORAGECSI_NAMESPACE)"
            - "--leader-election"
            - "--retry-interval-max=60s"
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 10m
              memory: 80Mi
          env:
            - name: CLOUDSTORAGECSI_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - containerPort: 22021
              name: http-endpoint
              protocol: TCP
          livenessProbe:
            failureThreshold: 1
            httpGet:
              path: /healthz/leader-election
              port: http-endpoint
            initialDelaySeconds: 10
            timeoutSeconds: 10
            periodSeconds: 20
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
        - name: gcp-cloud-storage-driver
          image: jiaxun/gcp-cloud-storage-csi-driver
          args:
            - "--v=5"
            - "--endpoint=unix:/csi/csi.sock"
            - "--nodeid=$(KUBE_NODE_NAME)"
            - "--controller=true"
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 10m
              memory: 80Mi
          env:
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
      volumes:
        - name: socket-dir
          emptyDir: {}