kind: Deployment
apiVersion: apps/v1
metadata:
  name: gcs-fuse-csi-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gcs-fuse-csi-driver
  template:
    metadata:
      labels:
        app: gcs-fuse-csi-driver
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccount: gcs-fuse-csi-controller-sa
      priorityClassName: csi-gcp-gcs-controller
      containers:
        - name: liveness-probe
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
          image: k8s.gcr.io/sig-storage/livenessprobe
          args:
            - --csi-address=/csi/csi.sock
            - --probe-timeout=3s
            - --health-port=29633
            - --v=2
          resources:
            limits:
              cpu: 50m
              memory: 100Mi
            requests:
              cpu: 10m
              memory: 20Mi
        - name: csi-external-provisioner
          image: k8s.gcr.io/sig-storage/csi-provisioner
          args:
            - "--v=5"
            - "--csi-address=/csi/csi.sock"
            - "--timeout=250s"
            - "--extra-create-metadata"
            - "--http-endpoint=:22021"
            - "--leader-election-namespace=$(CLOUDSTORAGECSI_NAMESPACE)"
            - "--leader-election"
            - "--retry-interval-max=60s"
          resources:
            limits:
              cpu: 100m
              memory: 200Mi
            requests:
              cpu: 10m
              memory: 20Mi
          env:
            - name: CLOUDSTORAGECSI_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - containerPort: 22021
              name: http-endpoint
              protocol: TCP
          livenessProbe:
            failureThreshold: 1
            httpGet:
              path: /healthz/leader-election
              port: http-endpoint
            initialDelaySeconds: 10
            timeoutSeconds: 10
            periodSeconds: 20
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
        - name: gcs-fuse-driver
          image: gke.gcr.io/gcs-fuse-csi-driver
          args:
            - "--v=5"
            - "--endpoint=unix:/csi/csi.sock"
            - "--nodeid=$(KUBE_NODE_NAME)"
            - "--controller=true"
          ports:
            - containerPort: 29633
              name: healthz
              protocol: TCP
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /healthz
              port: healthz
            initialDelaySeconds: 30
            timeoutSeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 10m
              memory: 80Mi
          env:
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
      volumes:
        - name: socket-dir
          emptyDir: {}