apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gcp-gcs-csi-dynamic-non-root-pvc
  namespace: gcs-csi-example
spec:
  storageClassName: gcs-fuse-class-non-root
  accessModes: [ "ReadWriteMany" ]
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gcp-gcs-csi-dynamic-deployment-non-root-example
  namespace: gcs-csi-example
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gcp-gcs-csi-dynamic-deployment-non-root-example
  template:
    metadata:
      labels:
        app: gcp-gcs-csi-dynamic-deployment-non-root-example
    spec:
      securityContext:
        runAsUser: 1001
        runAsGroup: 2002
        fsGroup: 3003
      containers:
      - name: gke-gcsfuse-sidecar
        image: jiaxun/gcs-fuse-csi-driver-sidecar-mounter:v0.2.0
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 0
          runAsGroup: 0
        args:
          - "--v=5"
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
            ephemeral-storage: 5Gi
          requests:
            cpu: 100m
            memory: 30Mi
            ephemeral-storage: 5Gi
        volumeMounts:
        - mountPath: /tmp
          name: gke-gcsfuse
      - name: writer
        image: busybox
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 80Mi
        command:
          - "/bin/sh"
          - "-c"
          - touch /data/${MY_POD_NAME} && while true; do echo $(date) >> /data/${MY_POD_NAME}; sleep 1; done
        env:
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
        volumeMounts:
        - name: gcp-gcs-csi-pvc
          mountPath: /data
      - name: reader
        image: busybox
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 80Mi
        command:
          - "/bin/sh"
          - "-c"
          - tail -f /data/${MY_POD_NAME}
        env:
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
        volumeMounts:
        - name: gcp-gcs-csi-pvc
          mountPath: /data
          readOnly: true
      serviceAccountName: gcs-csi
      volumes:
      - name: gke-gcsfuse
        emptyDir: {}
      - name: gcp-gcs-csi-pvc
        persistentVolumeClaim:
          claimName: gcp-gcs-csi-dynamic-non-root-pvc