apiVersion: v1
kind: PersistentVolume
metadata:
  name: my-pv
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 10Gi
  persistentVolumeReclaimPolicy: Retain
  storageClassName: gcsfusecsi-inference
  csi:
    driver: gcsfuse.csi.storage.gke.io
    volumeHandle: uriel-bucket
  mountOptions:
  - only-dir=/my-folder/
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: my-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  volumeName: my-pv
  storageClassName: gcsfusecsi-inference 
