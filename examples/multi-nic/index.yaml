apiVersion: v1
kind: Pod
metadata:
  name: index
  annotations:
    gke-gcsfuse/volumes: "true"
    gke-gcsfuse/enable-numa-pinning: "true"
spec:
  terminationGracePeriodSeconds: 1
  hostNetwork: true
  nodeSelector:
    cloud.google.com/gke-nodepool: NODE-POOL
  containers:
  - image: debian
    name: primary
    args: ["sleep", "36000"]
    volumeMounts:
    - name: gcs
      mountPath: /gcs
      readOnly: false
  serviceAccountName: gcs
  volumes:
  - name: gcs
    csi:
      driver: gcsfuse.csi.storage.gke.io
      volumeAttributes:
        bucketName: BUCKET
        multiNICIndex: "1"
        mountOptions: implicit-dirs
        hostNetworkPodKSA: "true"
        # Note that identityProvider is only necessary if you are self-deploying
        # the gcs fuse driver. If running the managed GKE version, it is not
        # necessary to specify this (but neither does it harm).
        identityProvider: https://container.googleapis.com/v1/projects/PROJECT/locations/LOCATION/clusters/CLUSTER
