apiVersion: batch/v1
kind: Job
metadata:
  name: gcs-fuse-csi-job-example
spec:
  template:
    metadata:
      annotations:
        gke-gcsfuse/volumes: "true"
    spec:
      serviceAccountName: gcs-csi
      containers:
      - name: writer
        image: busybox
        resources:
          limits:
            cpu: 30m
            memory: 30Mi
          requests:
            cpu: 30m
            memory: 30Mi
        command:
          - "/bin/sh"
          - "-c"
          - touch /data/${MY_POD_NAME} && echo $(date) >> /data/${MY_POD_NAME} && sleep 10
        env:
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
        volumeMounts:
        - name: gcs-fuse-csi-ephemeral
          mountPath: /data
      - name: reader
        image: busybox
        resources:
          limits:
            cpu: 30m
            memory: 30Mi
          requests:
            cpu: 30m
            memory: 30Mi
        command:
          - "/bin/sh"
          - "-c"
          - sleep 10 && cat /data/${MY_POD_NAME}
        env:
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
        volumeMounts:
        - name: gcs-fuse-csi-ephemeral
          mountPath: /data
      volumes:
      - name: gcs-fuse-csi-ephemeral
        csi:
          driver: gcsfuse.csi.storage.gke.io
          volumeAttributes:
            bucketName: <bucket-name> # unique bucket name
      restartPolicy: Never
  backoffLimit: 1