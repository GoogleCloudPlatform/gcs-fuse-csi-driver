apiVersion: v1
kind: PersistentVolume
metadata:
  name: my-pv
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 10Gi
  persistentVolumeReclaimPolicy: Retain
  storageClassName: gcsfusecsi-inference
  csi:
    driver: gcsfuse.csi.storage.gke.io
    volumeHandle: test-bucket
    volumeAttributes:
      # Optional: The timeout for the bucket scan operation before giving up and delivering
      # partial results. The default is 2m.
      # bucketScanTimeout: 2m 
      # Optional: The TTL for the the bucket scan operation. New PV / Pod creation events won't
      # trigger the scanner until at least this amount of time has passed since the previous
      # scan. The default is 168h (7 days).
      # bucketScanTTL: 168h
  mountOptions:
  - only-dir=/my-folder/
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: my-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  volumeName: my-pv
  storageClassName: gcsfusecsi-inference 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
        # TODO(urielguzman): Remove when mutating webhook injects this.
        gke-gcsfuse/profile-managed: "true"
      annotations:
        gke-gcsfuse/volumes: "true"
        # Feature flag
        gke-gcsfuse/profiles: "true"
    spec:
      serviceAccountName: my-ksa
      containers:
      - name: my-container
        image: nginx:latest
        volumeMounts:
        - name: my-gcs-volume
          mountPath: "/data/gcs"
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 80Mi
      volumes:
      - name: my-gcs-volume
        persistentVolumeClaim:
          claimName: my-pvc
      schedulingGates:
        # TODO(urielguzman): Remove when mutating webhook injects this.
        - name: "gke-gcsfuse/bucket-scan-pending"
