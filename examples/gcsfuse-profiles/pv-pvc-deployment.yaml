apiVersion: v1
kind: PersistentVolume
metadata:
  name: my-pv
  annotations:
    # Optional: Uncomment the following annotations to add custom bucket annotations and bypass the scanner.
    # gke-gcsfuse/bucket-scan-status: "override"             # Required for "override": Will bypass the scanner with custom results.
    # gke-gcsfuse/bucket-scan-num-objects: "42"              # Required for "override": Total number of objects in the bucket / directory.
    # gke-gcsfuse/bucket-scan-total-size-bytes: "123456789"  # Required for "override": Total size in bytes of the bucket / directory.
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 10Gi
  persistentVolumeReclaimPolicy: Retain
  storageClassName: gcsfusecsi-serving
  csi:
    driver: gcsfuse.csi.storage.gke.io
    volumeHandle: test-bucket
    # Any parameters set in the StorageClass are overridable with volumeAttributes.
  mountOptions:
  - only-dir=/my-folder/
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: my-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  volumeName: my-pv
  storageClassName: gcsfusecsi-serving 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
      annotations:
        gke-gcsfuse/volumes: "true"
    spec:
      serviceAccountName: my-ksa
      containers:
      - name: my-container
        image: nginx:latest
        volumeMounts:
        - name: my-gcs-volume
          mountPath: "/data/gcs"
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 80Mi
      volumes:
      - name: my-gcs-volume
        persistentVolumeClaim:
          claimName: my-pvc
